<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>디지털 업業귀</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff;
      touch-action: manipulation;
    }
    .ink {
      position: absolute;
      width: 18vw; /* 화면 너비 기준 비율 */
      max-width: 140px;
      min-width: 70px;
      transition: all 0.5s ease;
      animation: float 10s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(-5deg); }
    }
  </style>
</head>
<body ontouchstart="mutateImages()" onclick="mutateImages()">

<script>
  const container = document.body;
  const type1 = [
    "ink_type1_1.png", "ink_type1_2.png", "ink_type1_3.png",
    "ink_type1_4.png", "ink_type1_5.png", "ink_type1_6.png"
  ];
  const type2 = [
    "ink_type2_1.png", "ink_type2_2.png", "ink_type2_3.png",
    "ink_type2_4.png", "ink_type2_5.png", "ink_type2_6.png"
  ];

  let mutated = false;

  // 떠다니는 먹귀 만들기
  type1.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "ink";
    img.style.top = `${Math.random() * 80 + 5}%`;
    img.style.left = `${Math.random() * 90 + 5}%`;
    img.style.animationDelay = `${Math.random() * 5}s`;
    img.dataset.index = i;
    container.appendChild(img);
  });

  // 터치 또는 클릭 시 이미지 변이
  function mutateImages() {
    if (mutated) return;
    mutated = true;

    const imgs = document.querySelectorAll(".ink");
    imgs.forEach(img => {
      const idx = img.dataset.index;
      img.src = type2[idx];
    });
  }
</script>
</body>
</html>
