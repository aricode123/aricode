<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>아리의 팝업 아트</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      font-family: 'Helvetica', sans-serif;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }
    img {
      max-width: 90%;
      height: auto;
      border: 4px solid white;
    }
    .caption {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="https://via.placeholder.com/400x300.png?text=아리의+그림" alt="popup image">
    <div class="caption">다시 피어나는 잉크의 숨결</div>
  </div>
</body>
</html>
