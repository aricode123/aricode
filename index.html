<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>디지털 업業귀</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffffff;
      touch-action: manipulation;
    }
    .ink {
      position: absolute;
      width: 18vw;
      max-width: 140px;
      min-width: 70px;
      transition: all 0.5s ease;
      animation: float 12s infinite ease-in-out;
    }
    @keyframes float {
      0%   { transform: translate(0, 0) rotate(0deg); }
      25%  { transform: translate(-20px, 15px) rotate(3deg); }
      50%  { transform: translate(15px, -25px) rotate(-3deg); }
      75%  { transform: translate(-10px, 10px) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* 모바일일 때 이미지 크기 키우기 */
    @media screen and (max-width: 768px) {
      .ink {
        width: 28vw;
        max-width: 160px;
        min-width: 80px;
      }
    }
  </style>
</head>
<body ontouchstart="mutateImages()" onclick="mutateImages()">

<script>
  const container = document.body;
  const type1 = [
    "ink_type1_1.png", "ink_type1_2.png", "ink_type1_3.png",
    "ink_type1_4.png", "ink_type1_5.png", "ink_type1_6.png"
  ];
  const type2 = [
    "ink_type2_1.png", "ink_type2_2.png", "ink_type2_3.png",
    "ink_type2_4.png", "ink_type2_5.png", "ink_type2_6.png"
  ];

  let mutated = false;

  type1.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "ink";
    img.style.top = `${Math.random() * 80 + 5}%`;
    img.style.left = `${Math.random() * 90 + 5}%`;
    img.style.animationDelay = `${Math.random() * 5}s`;
    img.dataset.index = i;
    container.appendChild(img);
  });

  function mutateImages() {
    if (mutated) return;
    mutated = true;

    const imgs = document.querySelectorAll(".ink");
    imgs.forEach(img => {
      const idx = img.dataset.index;
      img.src = type2[idx];
    });
  }
</script>
</body>
</html>
